name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: grades
          POSTGRES_USER: grades
          POSTGRES_PASSWORD: grades
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U grades -d grades"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=grades psql -h localhost -U grades -d grades -f sql/001_create_tables.sql
      - run: pytest -q
