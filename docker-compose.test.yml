services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grades -d grades"]
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: grades
    volumes:
      - ./sql:/sql:ro
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "psql -h db -U grades -d grades -f /sql/001_create_tables.sql"
