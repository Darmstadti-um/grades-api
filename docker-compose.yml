services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: grades
      POSTGRES_USER: grades
      POSTGRES_PASSWORD: grades
    ports:
      - "8000:8000"
    depends_on:
      - db

  migrate:
    image: postgres:16
    depends_on:
      - db
    environment:
      PGPASSWORD: grades
    volumes:
      - ./sql:/sql:ro
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "until pg_isready -h db -U grades -d grades; do sleep 1; done;
       psql -h db -U grades -d grades -f /sql/001_create_tables.sql;
       echo 'migrations applied';
      "

volumes:
  pgdata:
